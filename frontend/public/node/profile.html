      //knob

        $(".knob").knob({
          'draw' : function () { 
            $(this.i).val(this.cv + '%')
          }
        })
      });

      //carousel

          $("#owl-slider").owlCarousel({
              navigation : true,
              slideSpeed : 300,
              paginationSpeed : 400,
              singleItem : true

      /* ---------- Map ---------- */
    $(function(){

         map: 'us_aea',
    backgroundColor: null,
    color: '#0000000',
    enableZoom: true,
    showTooltip: true,
    selectedColor: null,
    hoverColor: null,
    colors: {
        mo: '#666666',
        fl: '#666666',
        or: '#666666'
    },
